<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Permintaan Maaf Dari Revan</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f2027;
            color: white;
            font-family: Arial, sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: clamp(22px, 5vw, 32px);
        }

        button {
            display: block;
            margin: 25px auto;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        #hasil {
            margin-top: 25px;
            line-height: 1.6;
            font-size: clamp(14px, 3.5vw, 18px);
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Surat Permintaan Maaf Dari Revan</h1>
    <button onclick="mintaMaaf()">Klik di sini</button>
    <p id="hasil"></p>
</div>

<script>
function mintaMaaf() {
    let nama = prompt("Masukin nama kamu dulu ya:");

    if (nama && nama.trim() !== "") {
        document.getElementById("hasil").innerHTML =
        "Hai " + nama + ",<br><br>" +
        "Aku mau minta maaf ya soal kemarin. Aku sadar aku kebawa emosi dan ikut memperbesar masalah.<br>" +
        "Harusnya aku bisa lebih tenang dan nggak ngomong kasar.<br><br>" +
        "Sebentar lagi kita mau masuk bulan Ramadhan <br>" +
        "Aku nggak mau ada salah paham di antara kita.<br>" +
        "Kalau ada kata atau sikapku yang nyakitin, aku bener-bener minta maaf.<br><br>" +
        "Semoga kita bisa mulai Ramadhan dengan hati yang lebih bersih üôè";
    } else {
        document.getElementById("hasil").innerHTML =
        "Nama Kaga Boleh Kosong Woi";
    }
}
</script>

</body>
</html>
